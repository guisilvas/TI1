<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body onload="initializeChatbot()">
    <header>
        <div class="logo">
            <a href="#">
                <img src="/images/netguardLogo.jpg" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Links</a></li>
                <li><a href="#">Chatbot</a></li>
                <li><a href="#">Senha</a></li>
            </ul>
        </nav>
    </header>
    <!-- Chatbot -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Digite um número de 1 a 5">
            <button id="send-button" onclick="handleSendButtonClick()">Enviar</button>
        </div>
    </div>
    <!-- Rodapé -->
    <footer>
        &copy; 2024 Chatbot Inc.
    </footer>
    <!-- Conectando o JS -->
    <script src="script.js"></script>
</body>
</html>
